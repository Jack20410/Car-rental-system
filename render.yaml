services:
  # API Gateway (Main Entry Point)
  - type: web
    name: car-rental-api-gateway
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    rootDir: api-gateway
    envVars:
      - key: PORT
        value: 10000
      - key: API_VERSION
        value: "1.0.0"
      - key: ENVIRONMENT
        value: production
      - key: LOG_LEVEL
        value: INFO
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 300
      - key: RATE_LIMIT_WINDOW_SECONDS
        value: 60
      - key: USER_SERVICE_URL
        fromService:
          type: web
          name: car-rental-user-service
          property: host
      - key: VEHICLE_SERVICE_URL
        fromService:
          type: web
          name: car-rental-vehicle-service
          property: host
      - key: RENTAL_SERVICE_URL
        fromService:
          type: web
          name: car-rental-rental-service
          property: host
      - key: PAYMENT_SERVICE_URL
