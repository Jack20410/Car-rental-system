          name: car-rental-chat-service
          property: host
      - key: RATING_SERVICE_URL
        fromService:
          type: web
          name: car-rental-rating-service
          property: host
      # Frontend URL will need to be manually set after frontend deployment
      - key: FRONTEND_URL
        value: "https://your-frontend-domain.com"
      - key: ADDITIONAL_CORS_ORIGINS
        value: "https://your-frontend-domain.com"

